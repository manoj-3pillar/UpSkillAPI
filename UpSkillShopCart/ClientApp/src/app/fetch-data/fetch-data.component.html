<h1 id="tableLabel">show simple data</h1>

<p>This component demonstrates fetching static data.</p>

<p *ngIf="!result"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="result">
  <thead>
    <tr>
      <th>Number</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ result }}</td>
    </tr>
  </tbody>
</table>
